    <h1>Digital_Fortune</h1>
    <h2>概要</h2>
    実際にデバイスを振ることでおみくじを引くことのできるwebツールです。Device motion apiを利用して作られています。オープンソースとしてGithubで公開しています。
    <h2>使い方</h2>
    <ol>
        <li><a href="https://aet42.github.io/Digital_Fortune/src/index.html">リンクにアクセスする</a></li>
        <li>デバイスを振る</li>
        <li>結果ページに転移する</li>
      </ol>
    <h2>注意事項</h2>
    <p>ios/safariのユーザーは下部にあるRequest Motion Permissionボタンを押して出てきたポップアップで許可を押して下さい。</p>
    <details>
        <summary>OtherLinks</summary>
        <a href="https://github.com/aet42/Digital_Fortune">Github</a>
    </details>
<h2>iosの方はこちら</h2>
<button id="requestPermissionButton">Request Motion Permission</button>
<script src="app.js"></script>
</body>
