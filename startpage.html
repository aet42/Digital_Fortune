    <h1>Digital_Fortune</h1>
    <h2>概要</h2>
    実際にデバイスを振ることでおみくじを引くことのできるwebツールです。Device motion apiを利用して作られています。オープンソースとしてGithubで公開しています。
    <h2>使い方</h2>
    <ol>
        <li><a href="https://aet42.github.io/Digital_Fortune/src/index.html">リンクにアクセスする</a></li>
        <li>デバイスを振る</li>
        <li>結果を見るポップアップが表示されるのでそれを押す</li>
      </ol>
    <h2>注意事項</h2>
    <p>Android/ChromeOS上のChromeブラウザのみのサポートです。iosやその他ブラウザは動作未確認であり、正常に動作しない可能性があります。</p>
